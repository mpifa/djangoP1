{% extends "main.html" %}

    {% block content %}
        <p></p>
        <h1>{{pageTitle}}</h1>
            <p>DATE: &nbsp{{date}}</p>
            
            <p>TYPE:&nbsp{%for t in type%}<a href=/type/{{t}}>{{t}}</a>&nbsp{%endfor%}</p>
            <p>PLATFORM:&nbsp{%for p in platform%}{{p}}&nbsp{%endfor%}</p>
            <p>PUBLISHER:&nbsp <a href=/company/{{company|urlencode}}>{{company}}</a></p>
            <p></p>
            <hr style="width: 830px; float: left; margin-left: 32px">

        {% block comments%}
            <br> 
            <div class="left_content">
                <form action="/" method="post">
                    Comments:<br>
                    <textarea name="comments" id="comments"></textarea><br>
                    <input type="submit" value="Submit" />
                </form>
            </div>
            {%endblock comments%}
    {% endblock content %}
