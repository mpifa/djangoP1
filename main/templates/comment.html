{% extends "main.html"%}
{%load staticfiles%}
{% block head%}
		<script	src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script	src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <title>GamesDB - {{path1}}</title>
{%endblock%}
{%block content%}
    <p></p>
    <h2>{{action}}</h2>  
    <div class="left_content">
        <form method="post">{% csrf_token%}
            {{form.as_p}}<p>
                <input style="float: left; margin-left: 220px" type="submit" method = "post" value="Submit" onclick="parent.location='{{path2}}'">
                <input style="float: left;"  type="button" value="Cancel" onclick="parent.location='/{{game}}'">
        </form>
                {%if flag == 2%}
                    <p> </p>
                    <p></p>
                    <input style="float: left; margin-left: 35px"  type="button" value="{{tag}}" onclick="parent.location='{{path}}'">
                    <script >
                
                        $(function() {
                        $.getJSON('{% static "json/games.json" %}', function(data){
                        $("#id_name").autocomplete({
                        source: data
                        });
                        });
                        });
                    </script>                        
                {%endif%}
                                
                {% if flag == 4%}
                    <p></p>
                    <p></p>
                      <input style="float: left; margin-left: 35px"  type="button" value="{{tag}}" onclick="parent.location='{{path}}'">                    
                {%endif%}
                                
                                
                {%if flag == 3%}
                                    <script>
                                        
                        $("#id_city").autocomplete({
                                        source: function( request, response ) {
                                        $.ajax({
                                        url: "http://ws.geonames.org/searchJSON",
                                        dataType: "jsonp",
                                        data: {
                                            featureClass: "P",
                                            maxRows: 10,
                                            name_startsWith: request.term
                                        },
                                        success: function( data ) {
                                            response( $.map( data.geonames, function( item ) {
                                                return {
                                                    label: item.name + (item.adminName1 ? ", " + item.adminName1 : "") + ", " + item.countryName,
                                                    value: item.name,
                                                    stateOrProvince: item.adminName1,
                                                    countryName: item.countryName
                                                }
                                            }));
                                        }
                                    });
                                },
                                minLength: 2,
                                select: function( event, ui ) {
                                    if (ui.item) {
                                        $("#id_stateOrProvince").val(ui.item.stateOrProvince);
                                        $("#id_country").val(ui.item.countryName);
                                        $("#id_zipCode").val("");
                                    }
                                }
                            });
                    
                    </script>                     
                {%endif%}
                </p>


    </div>
{%endblock %}
